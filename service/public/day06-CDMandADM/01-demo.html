<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>sea.js</title>
		<script src="./sea.js"></script>
		<script src="./seajs-text.js"></script>
	</head>
	<body>
		<a href="" class="demo">qwer</a>
		
		<script>
			seajs.config({
				//设置路径，方便目录调用
				paths: {
					"cdn" : "http://cdn.bootcss.com"
				},
				
				//设置别名，方便调用
				alias: {
					"jquery" : "cdn/jquery/3.1.1/jquery.js",
					'handlebars':'./handlebars.min.js'
				}
				
			});
		</script>
		
		<script>
			/*加载单个模块*/
			
			seajs.use("./a.js",function(amodule) {
				amodule.afn();
			});
			
			/*加载多个模块*/
//			seajs.use(['./a','./b'],function(amodule,bmodule) {
//				amodule.afn();
//				bmodule.bfn();
//			});
		</script>
	</body>
</html>
